<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gundam Displays App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/dist/css/output.css">
  </head>
  <body>
    <div class="p-4">
      <div class="flex flex-row items-center bg-white border border-gray-400 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover max-w-sm rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="/images/uc-gundams/gundam-f91.jpeg" alt="">
        <div class="flex flex-row justify-between p-4 leading-normal">
          <h5 class="px-2 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-400">Gundam F91</h5>
          <p class="px-2 mb-3 font-normal text-gray-700 dark:text-gray-400">Control for Gundam F91 LEDs</p>
          <div class="px-2 flex flex-row space-x-2">
            <button
              id="f91ToggleOn" 
              class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
              On</button>
            <button
              id="f91ToggleOff" 
              class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
              Off</button>
          </div>
        </div>
      </div>
    </div>
    <div class="p-4">
      <div class="flex flex-row items-center bg-white border border-gray-400 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <img class="object-cover max-w-sm rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="/images/uc-gundams/gundam-f91.jpeg" alt="">
        <div class="flex flex-row justify-between p-4 leading-normal">
          <h5 class="px-2 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-400">Gundam Unicorn</h5>
          <p class="px-2 mb-3 font-normal text-gray-700 dark:text-gray-400">Control for Gundam Unicorn LEDs</p>
          <div class="px-2 flex flex-row space-x-2">
            <button
              id="unicornToggleOn" 
              class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
              On</button>
            <button
              id="unicornToggleOff" 
              class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
              Off</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
